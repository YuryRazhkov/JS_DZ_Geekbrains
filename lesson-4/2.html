  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
  <script>
    "use strict";

    //PostES5 

    function PostES5(userName, textPost, dateEdit) {
      this.userName = userName;
      this.textPost = textPost;
      this.dateEdit = new Date().toLocaleString(); // В задании не указано, но я решил  default хранить дату создния
    };

    PostES5.prototype.edit = function (postTextNew) {
      this.textPost = postTextNew;
      this.dateEdit = new Date().toLocaleString();
    };

    let post1 = new PostES5('YURY', 'Задание сложное, советую делать по аналогии с примером на онлайн-занятии.');
    let post2 = new PostES5('IGOR', 'Выполняйте все по порядку, не стоит пытаться сделать все сразу');
    let post3 = new PostES5('ANNA', 'Если непонятно условие - задайте вопрос.');


    console.log('PostES5 beforу edit');
    console.log(post1.userName, '--', post1.textPost, '--', post1.dateEdit);
    console.log(post2.userName, '--', post2.textPost, '--', post2.dateEdit);
    console.log(post3.userName, '--', post3.textPost, '--', post3.dateEdit);

    post1.edit('Это новый текст поста');
    post2.edit('Игорь изменли текст своего поста');
    post3.edit('Анну не загонишь в ванну');

    console.log('\nPostES5 after edit');
    console.log(post1.userName, '--', post1.textPost, '--', post1.dateEdit);
    console.log(post2.userName, '--', post2.textPost, '--', post2.dateEdit);
    console.log(post3.userName, '--', post3.textPost, '--', post3.dateEdit);


    function AttachedPostES5(userName, textPost, dateEdit, highlighted) {
      PostES5.call(this, userName, textPost, dateEdit);
      this.highlighted = false;

    }
    AttachedPostES5.prototype = Object.create(PostES5.prototype);
    AttachedPostES5.prototype.constructor = AttachedPostES5;

    AttachedPostES5.prototype.makeTextHighlighted = function () {
      this.highlighted = true;
      this.dateEdit = new Date().toLocaleString() /* в задании написано что должно сохраняться время 
      любого измения в*/
    };


    let post4 = new AttachedPostES5('Tanya', 'создаем AttachedPostES5');

    console.log('\nAttachedPostES5 before edit');
    console.log(post4.userName, '--', post4.textPost, '--', post4.dateEdit, '--', post4.highlighted);
    post4.edit('редактируем пост')
    console.log(post4.userName, '--', post4.textPost, '--', post4.dateEdit, '--', post4.highlighted);
    post4.makeTextHighlighted()
    post4.edit('вызвали makeTextHighlighted. значение highlighted поменялось')
    console.log(post4.userName, '--', post4.textPost, '--', post4.dateEdit, '--', post4.highlighted);


    //PostES6
    console.log('\nPostES6')

    class PostES6 {
      constructor(userName, textPost, dateEdit) {
        this.userName = userName;
        this.textPost = textPost;
        this.dateEdit = new Date().toLocaleString(); // В задании не указано, но я решил  default хранить дату создния
      };
      edit = function (postTextNew) {
        this.textPost = postTextNew;
        this.dateEdit = new Date().toLocaleString();
      };
    };

    class AttachedPostES6 extends PostES6 {
      constructor(userName, textPost, dateEdit, highlighted) {
        super(userName, textPost, dateEdit);
        this.highlighted = false;
      };
      makeTextHighlighted = function () {
        this.highlighted = true;
        this.dateEdit = new Date().toLocaleString();
      };
    };

    let post5 = new AttachedPostES6('Tanya', 'PostES6 - создан пост');
    console.log(post5.userName, '--', post5.textPost, '--', post5.dateEdit, '--', post5.highlighted);
    post5.edit('редактируем пост')
    console.log(post5.userName, '--', post5.textPost, '--', post5.dateEdit, '--', post5.highlighted);

    setTimeout(() => { post5.makeTextHighlighted() }, 2000); /* проверим работает ли фиксация времени изменения 
    в случае когда меняется не тело поста, а highlight */
    setTimeout(() => {
      console.log(post5.userName, '--', post5.textPost, '--', post5.dateEdit,
        '--', post5.highlighted)
    }, 2100);


  </script>
</body>
