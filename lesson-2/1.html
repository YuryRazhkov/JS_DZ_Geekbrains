<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    /*
    с получается из а + 1, поскольку "++" - инкремент - увеличение на 1
    после операции a == 2
       */
    alert(c);

    d = b++;
    /*
    d == 1, поскольку в постфиксной форме инкрементироввания сначала возращается значение, 
    а потом происходит икрементирование.
    b == 2
    */
    alert(d);

    c = 2 + ++a;
    /*
    с == 5. a ранее увеличилось получило значение 2. после инкрементации в текущей операции 
    а == 3
    
     */
    alert(c);

    d = 2 + b++;
    /*
    d == 4. 2 + 2 (ранее b было присвоино значение 2)
    после текущей постинкрементации b присвоино значение 3
     */
    alert(d);

    alert(a);
    alert(b);

  </script>
