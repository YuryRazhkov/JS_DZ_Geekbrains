<!DOCTYPE html>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        /* складывается 2 числа 10. получаем 20. 
        к числу 20 добавляется строка "10". получается 2010*/
        console.log(10 + 10 + "10"); // 2010

        /* к числу 10 добавляется строка "10". получаем "1010"
        к "1010" добавляем число 10. получаем "101010"*/
        console.log(10 + "10" + 10); // 101010

        /* складыва ем 2 числа 10. получаем 20
        складываем 20 и 10 (строка преобразовалась в число). получаем 30*/
        console.log(10 + 10 + +"10"); // 30

        /* 10 делиться на -0. получаем -Infinity*/
        console.log(10 / -""); // -Infinity*

        /* 2,5 не число, а строка, поскольку дробная
         часть отделяется запятой а не точкой.*/
        console.log(10 / +"2,5"); // NaN

    </script>
</body>

</html>
